<main>
  <p-menu
    [model]="MENU_ITEMS"
    class="flex justify-center"
    styleClass="w-full md:w-60"
  >
    <ng-template #start>
      <div class="flex">
        <h1 class="p-3">Car Rental</h1>
      
      </div>
      <p-divider />
    </ng-template>

    <ng-template #item let-item>
      <a pRipple class="flex items-center p-menu-item-link" [routerLink]="item.routerLink">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>

    <ng-template #end>
      <p-divider />
      <div class="flex items-start p-3">
        <p-avatar
          class="mr-2"
          shape="circle"
          [textContent]="userAvatarText()"
        />
        <span class="flex content-between ">
          <span>
            <small class="user-role"> {{ userProfile()?.role }} </small>
            <small>{{ userProfile()?.email }}</small>
          </span>
          <p-button class="ml-1" size="small" icon="pi pi-sign-out" [text]="true" [rounded]="true" (onClick)="signOut()"></p-button>
        </span>
      </div>
    </ng-template>
  </p-menu>

  <router-outlet></router-outlet>
</main>

<footer>
  <small>Copyright &copy; 2023 - LongNd53</small>
</footer>
